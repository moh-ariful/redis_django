{% extends 'base.html' %}


{% block title %}Add Post{% endblock title %}

{% block content %}

<h2>Add Post</h2>
<div class="container mt-3">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
</div>
    
{% endblock content %}
