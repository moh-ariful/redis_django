{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            {% for posting in query_list %}
            <div class="card col-md-3 col-sm-12 mr-md-2 mt-5 p-3 border-0">
                <div class="card-body">
                    <a class="link-text" href="{% url 'detail' posting.pk %}"><h5 class="text-center">{{ posting.judul }}</h5></a>
                    <p class='badge bg-secondary'>Penulis: {{ posting.penulis }} </p>
                    <br />
                    <a href="{% url 'detail' posting.pk %}"> <img src="{{ posting.image.url }}"  style="width:150px"; "height:200px"></a>
                    <p>{{ posting.konten|truncatechars:99 }}</p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
